<html>
<head>
<style>
h1{
    color:red;
}
 table{
 background-color:burlywood;
 font-size:15px;
 font-family:"Times New Roman", Times, serif;
 }   
</style>    
<body>
    <h1 align="center">Student Registration Form </h1>
<div style="display:flex;justify-content:center;align-items: center;">
<table>

<form action="https://ganesh.com" align="center">
<tr>   
<td>FirstName:* </td>     
<td><input type="text" name="firstname"></td></tr><br><br>  
<tr>
<td>LastName:*</td>
<td><input type="text" name="lastname"></td><br><br></tr>
<tr>
<td>Father's Name:*</td>
<td><input type="text" name="fathername"></td>
</tr>
<tr>
<td>DateOfBirth:*</td>
<td><input type="date" name="dob"></td><br><br></tr>
<tr>
<td>Age:*</td>
<td><input type="number" name="age"></td><br><br></tr>
<tr>
<td>Gender:*</td>
<td>Male:<input type="radio" name="gender" value="male">
Female:<input type="radio" name="gender" value="female">
Other:<input type="radio" name="gender" value="other"></td><br><br></tr>
<tr>
<td>Marital Status:</td>
<td>Married:<input type="radio" name="maritalstatus" value="married">
Un-married:<input type="radio" name="maritalstatus" value="unmarried">
Single:<input type="radio" name="maritalstatus" value="single"></td><br><br></tr>
<tr>
<td>MobileNumber:*</td>
<td><input type="text" name="mobile" maxlength="10"></td><br><br></tr>
<tr>
<td>E-mail:*</td>
<td><input type="email" name="email"></td><br><br></tr>
<tr>
<td>Department:*</td>
<td><select name="department">
    <option selected disabled value="null">Please Select</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="Civil Engineering">Civil Engineering</option>
    <option value="Computer Science Engineering">Computer Science Engineering</option>
    <option value="Electronics Communication Engineering">Electronics Communication Engineering</option>
    <option value="Electrical Electronics Engineering">Electrical Electronics Engineering</option>
    <option value="Information Technology"> Information Technology</option>
    <option value="B.Phormacy">B.Phormacy</option>
    <option value="Others">Others</option>
</select></td><br><br></tr>
<tr>
<td>Address:</td>
<td><textarea rows="3" cols="25"></textarea></td><br><br></tr>
<tr>
<td>City:</td>
<td><input type="text" name="city"></td><br><br></tr>
<tr>
<td>Pincode:</td>
<td><input type="text" name="pincode"></td><br><br></tr>
<tr>
<td>State:* </td>
<td><input type="text" name="state"></td><br><br></tr>
<tr>
<td>Country:*</td>
<td><select name="country">
<option selected disabled value="null">Please select</option>    
<option >India</option>    
<option>Usa</option>    
<option>Uk</option>    
<option>Srilanka</option>    
<option>Dubai</option>    
<option>Japan</option>    
<option>Singapore</option>    
</select></td><br><br></tr>
<tr>
<td align="center" colspan="2">
<input type="reset" value="Reset">
<input type="submit" value="Submit"></td></tr>
</form>  
</table>
</div>
</body>
</head>
</html>
